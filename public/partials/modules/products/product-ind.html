{{#each this.list as |product|}}
<li>
    <div class="product-ind">
        <div class="product-ind-pic">
            <img src="{{product.productPic}}" alt="">
        </div>
        <div class="product-details">
            <h3>{{product.name}}</h3>
            <h4>{{product.price}}</h4>
        </div>
    </div>
</li>
{{/each}}
