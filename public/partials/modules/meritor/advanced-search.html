<div class="advanced-search-main">
    <div class="advanced-search-header">
        <h3>Advanced Search</h3>
    </div>
    <div class="adv-search-form">
        <form id="advanced-search-form">
            <div class="adv-search-row">
                <div class="adv-search-ind">
                    <label>State</label>
                    <select name="state">
                        <option select>All</option>
                    </select>
                </div>
            </div>
            <div class="adv-search-row">
                <div class="adv-search-ind">
                    <label>*Ship To</label>
                    <select name="ship to">
                        <option select>Meritor Partsxpress.com</option>
                    </select>
                </div>
            </div>
            <div class="adv-search-row">
                <div class="adv-search-ind">
                    <label>Select By</label>
                    <select name="selectby">
                        <option select>Invoice #</option>
                    </select>
                    <input type="text" />
                </div>
            </div>
            <div class="adv-search-row">
                <div class="adv-search-ind">
                    <label>Type</label>
                    <select name="ship to">
                        <option select>Meritor Partsxpress.com</option>
                    </select>
                </div>
            </div>
            <div class="adv-search-row">
                <div class="adv-search-ind">
                    <label>*To</label>
                    <input type="date" name="to" />
                </div>
            </div>
            <div class="adv-search-row">
                <div class="adv-search-ind">
                    <label>*From</label>
                    
                </div>
            </div>
            <div class="advanced-search-row">
                <div class="adv-search-ind">
                    <input type="button" value="Search" />
                    <input type="reset" value="Reset" />
                </div>
            </div>
        </form>
    </div>
</div>
